<!DOCTYPE html>

<html>
    <title>Scarlett Final Project</title>

    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>

    <script src="script.js" type="module"></script>
</head>
<body>
    <h1>The "Oops" Keyboard</h1>
    <h2>Never play a wrong note again</h2>

    <div>
        <label for="dropdown-ins">Select MIDI Input</label>
        <select id="dropdown-ins"></select>
    </div>

    <div>
        <label for="dropdown-outs">Select MIDI Output</label>
        <select id="dropdown-outs"></select>
    </div>

    <div>
        <label for="dropdown-scale">Select your scale</label>
        <select id="dropdown-scale">
            <option id="C Major">C Major</option>
            <option id="F Major">F Major</option>
            <option id="Bb Major">Bb Major</option>
            <option id="Eb Major">Eb Major</option>
            <option id="Ab Major">Ab Major</option>
            <option id="Db Major">Db Major</option>
            <option id="Gb/F# Major">Gb/F# Major</option>
            <option id="G Major">G Major</option>
            <option id="D Major">D Major</option>
            <option id="A Major">A Major</option>
            <option id="E Major">E Major</option>
            <option id="B Major">B Major</option>
        </select>
    </div>
</body>






</html>
